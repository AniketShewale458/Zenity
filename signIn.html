<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenity - Sign In</title>
    <link rel="stylesheet" href="css/signIn.css" />
    <script src="js/signIn.js" defer></script>
    
</head>
<body>
    <!-- Floating background elements -->
    <div class="floating-element cloud"></div>
    <div class="floating-element cloud"></div>
    <div class="floating-element star"></div>
    <div class="floating-element star"></div>
    <div class="floating-element star"></div>
    <div class="floating-element avatar">ðŸ§˜</div>
    <div class="floating-element avatar">ðŸŒ±</div>

    <div class="signin-container">
        <!-- Logo and branding -->
        <div class="logo-section">
            <div class="logo">ðŸ§˜</div>
            <h1 class="app-name">Zenity</h1>
            <p class="tagline">Your journey to mindful living</p>
        </div>

        <!-- Gamification stats -->
        <div class="stats-row">
            <div class="stat-item">
                <div class="xp-icon">XP</div>
                <span>1,247 Points</span>
            </div>
            <div class="stat-item">
                <div class="streak-icon">ðŸ”¥</div>
                <span>7 Day Streak</span>
            </div>
        </div>

        <!-- Sign-in form -->
        <form id="signinForm">
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-input" 
                    placeholder="Enter your email"
                    required
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="Enter your password"
                    required
                >
            </div>

            <button type="submit" class="btn btn-primary">
                Sign In
            </button>
        </form>

        <!-- Google sign-in -->
        <button class="btn btn-secondary" id="googleSignin">
            <div class="google-icon"></div>
            Continue with Google
        </button>

        <!-- Create account link -->
        <div class="create-account">
            Don't have an account? <a href="#" id="createAccount">Create an account</a>
        </div>
    </div>

</body>
</html>
