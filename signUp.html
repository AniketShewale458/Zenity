<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenity - Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="css/signUp.css" />
    <script src="js/signUp.js" defer></script>

</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="signup-container">
        <div class="header">
            <div class="logo-title">
                <img class="logoImg" width="50" src="img/ZenityLogoNoBG.png" alt="logo" />
                <h1 class="logo">Zenity</h1>
            </div>
            <p class="subtitle">Begin your wellness journey</p>
        </div>
        <form id="signupForm">
            <div class="form-group">
                <div class="input-container">
                    <input type="text" class="form-input" placeholder="Full Name" required>
                    <div class="input-icon">👤</div>
                </div>
            </div>

            <div class="form-group">
                <div class="input-container">
                    <input type="email" class="form-input" placeholder="Email Address" required>
                    <div class="input-icon">✉</div>
                </div>
            </div>

            <div class="form-group">
                <div class="input-container">
                    <input type="password" class="form-input" placeholder="Create Password" required>
                    <div class="input-icon">🔒</div>
                </div>
            </div>

            <div class="form-group">
                <div class="input-container">
                    <input type="password" class="form-input" placeholder="Confirm Password" required>
                    <div class="input-icon">🔐</div>
                </div>
            </div>

            <button type="submit" class="btn-primary">
                Start Your Journey ✨
            </button>
        </form>

        <div class="divider">
            <span>or</span>
        </div>

        <button class="btn-google">
            <svg class="google-icon" viewBox="0 0 24 24">
                <path fill="#4285f4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34a853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#fbbc05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#ea4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continue with Google
        </button>

        <div class="signin-link">
            Already have an account? <a href="#signin">Sign In</a>
        </div>
    </div>

    
</body>
</html>
